<h1 class="page-header" >Register Page</h1>
<div class="row show-hide-message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div> 
</div>

<form [formGroup]="form" (submit)="formRegister()">
  <div class="form-group">
    <label for="username">Username</label>
    <div>
      <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username" />
    </div>
      <ul>
      <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty" >
         <p>Username is required</p>
      </li>
    </ul>
    </div> 
      <div class="form-group">
    <label for="email">Email</label>
    <div>
      <input type="text" name="email" class="form-control" autocomplete="off" placeholder="*Email" formControlName="email"/>
    </div>
    <ul>
      <li *ngIf="form.controls.email.errors?.required && form.controls.email.dirty" >
         <p>Email is required</p>
      </li>
    </ul>
    </div> 
      <div class="form-group">
    <label for="password">Password</label>
    <div>
      <input type="text" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password"/>
    </div>
      <ul>
      <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty" >
         <p>Password is required</p>
      </li>
    </ul>
    </div> 
    <input [disabled]="!form.valid" type="submit" class="btn btn-primary" value="Submit">
</form>
