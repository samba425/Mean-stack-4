<h1 class="page-header">Delete Blog</h1>

<div class="row show-hide-message" >
  <div [ngClass]="messgeClass">
    {{message}}
  </div>
</div>


<div class="col-md-6" >
  <div class="model-content">
    <div class="model-header">
      <button type="button" name="button" class="close" data-dismiss="model">&times;</button>
      <h4 class="model-title">Confirm</h4>
    </div>
    <div class="model-body">
<p>Are you sure you would like to delete this blog?</p>
    </div> 
    <div class="model-footer">
      <button type="button" name="button" class="btn btn-success" (click)="deleteBlog()">Yes</button>
      <button type="button" name="button" class="btn btn-success">Yes</button>
   <a <a [routerLink]="['/blog']">route-text</a> 
    </div> 
  </div>

<div class="panel panel-primary">
  <div class="panel panel-heading">
  <h3 class="panel-title">{{ blog.title }}</h3>
</div>
  <div class="panel-body"> 
   {{ blog.body }}
</div> 
  <div class="panel-footer">
   <strong>PostedBy: </strong> {{ blog.createdBy }} 
   <strong>Date: </strong> {{ blog.createdAt  | date: 'MMM dd, yyyy' }}
</div>
</div>
